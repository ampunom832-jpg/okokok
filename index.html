<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine, Ardiani üíñ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 38px 26px 42px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .heart {
      font-size: 60px;
      animation: beat 1.6s infinite;
      margin-bottom: 12px;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #4a1c2f;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    p {
      font-size: 14.5px;
      color: #444;
      line-height: 1.8;
      margin-bottom: 28px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      position: absolute;
      padding: 12px 30px;
      border-radius: 40px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all .25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    #yes {
      left: 10%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
    }

    #no {
      left: 55%;
      background: #fff;
      color: #888;
    }

    .hint {
      margin-top: 26px;
      font-size: 12px;
      color: #777;
      font-style: italic;
    }

    /* Floating hearts */
    .float-heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <h1>Ardiani</h1>

    <p>
      Kita mungkin sering bertabrakan oleh kata,  
      tapi entah kenapa hatiku selalu memilihmu.  
      Jadi hari ini aku bertanya‚Äî  
      dengan seluruh rasa yang masih kupunya.
    </p>

    <h1>Maukah kamu jadi Valentine-ku?</h1>

    <div class="buttons">
      <button id="yes">Iya üíñ</button>
      <button id="no">Tidak üôà</button>
    </div>

    <div class="hint">Beberapa cinta memang tidak memberi pilihan lain ‚ú®</div>
  </div>

  <!-- Music -->
  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_58c2c8c0f4.mp3?filename=romantic-piano-ambient-121781.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseenter", () => {
      const maxX = 260;
      const maxY = 40;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top  = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      music.play();

      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        alert("Terima kasih sudah memilihku. Aku akan menjagamu. üíï");
      }, 600);
    });

    function createHeart() {
      const h = document.createElement("div");
      h.className = "float-heart";
      h.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = Math.random() * 18 + 14 + "px";
      h.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
